{% extends "base.html" %}

{% block title %}Edit Audit{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Audit</h2>
                <a href="{{ url_for('audit_detail', audit_id=audit.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Audit
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Audit Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ audit.title or '' }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="audit_type" class="form-label">Audit Type *</label>
                                    <select class="form-control" id="audit_type" name="audit_type" required>
                                        <option value="">Select audit type</option>
                                        <option value="financial" {{ 'selected' if audit.audit_type == 'financial' else '' }}>Financial</option>
                                        <option value="operational" {{ 'selected' if audit.audit_type == 'operational' else '' }}>Operational</option>
                                        <option value="compliance" {{ 'selected' if audit.audit_type == 'compliance' else '' }}>Compliance</option>
                                        <option value="it" {{ 'selected' if audit.audit_type == 'it' else '' }}>IT</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" name="department" 
                                           value="{{ audit.department or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" 
                                           value="{{ audit.start_date.strftime('%Y-%m-%d') if audit.start_date else '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" 
                                           value="{{ audit.end_date.strftime('%Y-%m-%d') if audit.end_date else '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-control" id="status" name="status">
                                        <option value="draft" {{ 'selected' if audit.status == 'draft' else '' }}>Draft</option>
                                        <option value="in_progress" {{ 'selected' if audit.status == 'in_progress' else '' }}>In Progress</option>
                                        <option value="completed" {{ 'selected' if audit.status == 'completed' else '' }}>Completed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4">{{ audit.description or '' }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="objectives" class="form-label">Objectives</label>
                                    <textarea class="form-control" id="objectives" name="objectives" rows="4">{{ audit.objectives or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
