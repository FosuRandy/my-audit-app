{% extends "base.html" %}

{% block title %}Create Audit Plan{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-clipboard-list mr-2"></i>Create Audit Plan
        </h1>
        <a href="/audit-planning" class="btn btn-secondary">
            <i class="fas fa-arrow-left mr-1"></i>Back to Audit Planning
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST" action="/audit-planning/create">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Audit Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required 
                                        placeholder="Enter audit title...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-control" id="priority" name="priority" required>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="audit_type" class="form-label">Audit Type</label>
                                    <select class="form-control" id="audit_type" name="audit_type" required>
                                        <option value="">Select Type</option>
                                        <option value="financial">Financial</option>
                                        <option value="operational">Operational</option>
                                        <option value="compliance">Compliance</option>
                                        <option value="it">IT Systems</option>
                                        <option value="performance">Performance</option>
                                        <option value="risk_based">Risk-Based</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="department_id" class="form-label">Department</label>
                                    <select class="form-control" id="department_id" name="department_id" required>
                                        <option value="">Select Department</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Audit Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required 
                                placeholder="Provide detailed description of the audit scope and objectives..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="planned_start_date" class="form-label">Planned Start Date</label>
                                    <input type="date" class="form-control" id="planned_start_date" name="planned_start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="planned_end_date" class="form-label">Planned End Date</label>
                                    <input type="date" class="form-control" id="planned_end_date" name="planned_end_date" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="scope" class="form-label">Audit Scope</label>
                            <textarea class="form-control" id="scope" name="scope" rows="3" 
                                placeholder="Define the boundaries and extent of the audit..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="objectives" class="form-label">Audit Objectives</label>
                            <textarea class="form-control" id="objectives" name="objectives" rows="3" 
                                placeholder="List the specific objectives and goals of this audit..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="risk_areas" class="form-label">Related Risk Areas</label>
                            <div class="row">
                                {% for risk in risks %}
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="risk_areas" value="{{ risk.id }}" id="risk{{ risk.id }}">
                                        <label class="form-check-label" for="risk{{ risk.id }}">
                                            {{ risk.risk_description[:60] }}{% if risk.risk_description|length > 60 %}...{% endif %}
                                            <span class="badge badge-sm badge-{{ 'danger' if risk.risk_level == 'critical' else 'warning' if risk.risk_level == 'high' else 'info' }}">
                                                {{ risk.risk_level.title() }}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2" onclick="history.back()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Audit Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
